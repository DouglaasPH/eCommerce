<div class="container-component-forget-password">
    <div class="component-forget-password">
        <h2 class="description">Forget Password</h2>
        <div class="first-line-for-data-entry">
            <input class="input-first-name" type="text" placeholder="First Name" [(ngModel)]="firstName"  required>
            <input class="input-last-name"   type="text" placeholder="Last Name" [(ngModel)]="lastName" required>
        </div>
        <div class="second-line-for-data-entry">
            <input class="input-email" type="text" placeholder="Email Address" [(ngModel)]="email" required>
            <input class="input-phone-number" type="text" placeholder="Phone Number" (input)="onInputPhoneNumber($event)" [value]="phoneNumber" maxlength="15" required>
        </div>    
        <div class="redirect-buttons">
            <button class="button-send-confirmation-code" (click)="onSubmit()">Send Confirmation Code</button>
            <div class="container-paragraph-login">
                <p class="paragraph-login">Already have an account? <a href="/login/sign-in" class="link-login">Login</a></p>
            </div>
        </div>
    </div>
</div>
