<div class="container-component-forget-password">

        <h2 class="description">Forget Password</h2>
        <div class="first-line-for-data-entry">
            <input class="input-first-name" type="text" placeholder="First Name">
            <input class="input-last-name"   type="text" placeholder="Last Name">
        </div>
        <div class="second-line-for-data-entry">
