<div class="background active">
    <div class="container-change-password">
        <div class="container-close-page">
            <button class="close-icon-button" (click)="closePage()">
                <img src="../../../../../../assets/icons/close-icon.svg" alt="close icon" class="close-icon">
            </button>
        </div>        
        <div class="container-description">
            <img src="../../../../../../assets/icons/black-padlock-icon.svg" alt="user icon" class="padlock-icon">
            <h1 class="title">CHANGE PASSWORD</h1>
            <p class="paragraph">Fill in the fields below to change your password:</p>
        </div>
        <div class="container-inputs">
            <input type="text" placeholder="Enter your current password" class="enter-your-current-password-input" [(ngModel)]="currentPassword">
            <input type="text" placeholder="Enter your new password" class="enter-your-new-password-input" [(ngModel)]="newPassword">
            <input type="text" placeholder="Confirm your new password" class="confirm-new-password-input" [(ngModel)]="confirmNewPassword">
        </div>
        <div  class="container-button">
            <button class="confirm-button" (click)="onConfirm()">CONFIRM</button>
        </div>
    </div>
</div>
